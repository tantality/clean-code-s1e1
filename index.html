<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <main>
      <article>
        <section class="matrix matrix_horizontal-margin_center">
          <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
          <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </section>
        <section class="tasks">
          <div class="tasks__container">
            <section class="add-item tasks__add-item">
              <h3 class="add-item__title title">Add Item</h3>
              <div class="row">
                <input id="new-task" class="add-item__input-text task task_display_inline-block input-text input-text_horizontal-padding_9px" type="text">
                <button class="button">Add</button>
              </div>
            </section>
            <section class="todo tasks__todo">
              <h3 class="title todo__title">Todo</h3>
              <ul id="incomplete-tasks" class="incomplete-tasks-list">
                <li class="incomplete-tasks-list__item incomplete-tasks-list-item list-item">
                  <input class="list-item__input-checkbox" type="checkbox">
                  <label class="list-item__label task task_display_inline-block">Pay Bills</label>
                  <input class="list-item__input-text task task_display_inline-block input-text input-text_horizontal-padding_9px" type="text">
                  <button class="button edit-button">Edit</button>
                  <button class="button delete-button"><img class="delete-button__img" src="./remove.svg" alt=""></button>
                </li>
                <li class="edit-mode incomplete-tasks-list__item incomplete-tasks-list-item list-item">
                  <input class="list-item__input-checkbox" type="checkbox">
                  <label class="edit-mode__label list-item__label task task_display_inline-block">Go Shopping</label>
                  <input value="Go Shopping" class="edit-mode__input-text list-item__input-text task task_display_inline-block input-text input-text_horizontal-padding_9px" type="text"> 
                  <button class="button edit-button">Save</button>
                  <button class="button delete-button"><img class="delete-button__img" src="./remove.svg" alt=""></button>
                </li>
              </ul>
            </section>
            <section>
              <h3 class="title todo__title">Completed</h3>
              <ul id="completed-tasks" class="completed-tasks-list">
                <li class="completed-tasks-list__item completed-tasks-list-item list-item">
                  <input checked class="list-item__input-checkbox" type="checkbox">
                  <label class="completed-tasks-list-item__label list-item__label task task_display_inline-block">See the Doctor</label>
                  <input class="list-item__input-text task task_display_inline-block input-text input-text_horizontal-padding_9px" type="text">
                  <button class="button edit-button">Edit</button>
                  <button class="button delete-button"><img class="delete-button__img" src="./remove.svg" alt=""></button>
                </li>
              </ul>
            </section>
          </div>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
